<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="./src/temp.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy weather</title>

</head>


<body>
  <header>

    <form action="refresh" class="left">
      <input type="button" value="↻" class="newPicture">
      <select name="lang" id="lang" class="lang">
        <option value="en">EN</option>
        <option value="ru">RU</option>
      </select>
      <div class="pricing-switcher">
        <div class="fieldset">
          <form class="formDeg">
            <input type="radio" name="group-a" value="f" id="monthly-1">
            <label for="monthly-1">°F</label>
            <input type="radio" name="group-a" value="c" id="annualy-1" class='c' checked>
            <label for="annualy-1">°C</label>
            <span class="switch"></span>
          </form>

        </div>
      </div>
    </form>
    <form action="search" class="right">
      <input type="search" autofocus tabindex=1 name="city" placeholder="Search city or ZIP" required>
      <input type="submit" value="SEARCH">
    </form>
  </header>
  <main>
    <div class="weather">
      <div class="city">
        <p></p>
      </div>
      <div class="time">
        <p></p>
      </div>
      <div class="forecast">
        <div class="temp"><span></span></div>
        <div class="data">
          <div class="icon"><img src="" alt=""></div>
          <div class="more">
            <p></p>
          </div>
        </div>
      </div>
      <div class="days">
        <div class='first'>
          <div>
            <p class='day'></p>
          </div>
          <div>
            <div>
              <p class='temperature'></p>
            </div>
            <div><img class="icon" src=""></div>
          </div>
        </div>
        <div class='second'>
          <div>
            <p class='day'></p>
          </div>
          <div>
            <div>
              <p class='temperature'></p>
            </div>
            <div><img class="icon" src=""></div>
          </div>
        </div>
        <div class='third'>
          <div>
            <p class='day'></p>
          </div>
          <div>
            <div>
              <p class='temperature'></p>
            </div>
            <div><img class="icon" src=""></div>
          </div>
        </div>
      </div>
    </div>
    <div class="map">
      <div class="map-picture"></div>
      <div class="coordinate">
        <p></p>
      </div>
    </div>
  </main>
</body>

</html>
